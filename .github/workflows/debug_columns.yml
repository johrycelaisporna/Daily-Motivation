name: Debug Columns

on:
  workflow_dispatch: # Manual trigger only

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Run debug script
      env:
        MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
      run: |
        python debug_columns.py
